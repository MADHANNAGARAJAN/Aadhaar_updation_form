<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Address Updation Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <article>
            <div>
                <h1>Address Updation</h1>
            </div>

            <div>
                <label for="uname">Usename</label>
                <input type="text" id="uname" placeholder="Enter username" pattern="[A,Z],[a,z],[0,9]"required>
            </div>

            <div>
                <label for="pword">Password</label>
                <input type="password" id="pword" placeholder="Enter username" pattern="[a,z],[0,9]"required>
            </div>

            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="Enter email" pattern="[a,z],[0,9],@,.">
            </div>

            <div>
                <label for="phno">Contact</label>
                <input type="number" id="phno" placeholder="Enter contact" pattern="[0,9]"required>
            </div>

            <div>
                <label for="aadhaarno">Aadhaar number</label>
                <input type="number" id="aadhaarno" placeholder="Enter number" pattern="[0,9]"required>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Address" pattern="[A,Z],[a,z],[0,9]"required>
            </div>

            <div>
                <label for="newaddress">New Address</label>
                <input type="text" id="newaddress" placeholder="Enter New Address" pattern="[A,Z],[a,z],[0,9]"required>
            </div>

            <div>
                <span>
                    <input type="radio" id="male" value="gender" required>
                    <label for="male">Male</label>
                </span>
                <span>
                    <input type="radio" id="female" value="gender" required>
                    <label for="female">female</label>
                </span>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="Enter date of birth" required>
            </div>

            <input type="radio" id="checkbox">
            <label for="checkbox">I hereby accept all the terms and conditions</label>

            <div>
                <button>SignUp</button>
            </div>

        </article>
    </section>
    
</body>
</html>
